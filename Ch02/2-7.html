<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>2-7</title>
    </head>
    <body>
        <h3>7. HTML5 시멘틱 태그</h3>
            
            <div class="header"></div>
            <div class="footer"></div>

            <div>시멘틱 태그는 div에서 파생된 의미를 갖는 태그</div>

            <header>상단부를 의미하는 header 태그</header>
            <main>메인 컨텐츠를 의미하는 main 태그</main>
            <section>작은 article 단위의 영역을 포괄하는 태그</section>
            <article>작은 정보단위의 영역을 의미하는 태그</article>
            <aside>사이트의 왼쪽, 오른쪽 영역을 의미하는 태그</aside>
            <footer>하단부를 의미하는 footer 태그</footer>



    </body>
</html>
