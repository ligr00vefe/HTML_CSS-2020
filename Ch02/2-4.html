<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>2-4</title>
    </head>
    <body>
        <h4>4. HTML5 이미지 태그</h4>
        
            <img src="img/flower1.jpg" alt="벚꽃 이미지">
            <img src="./img/flower2.jpg" alt="코스모스 이미지">
            <img src="./img/flower3.jpg" alt="튤립 이미지">
            <hr>
            
            <img src="/images/flower1.jpg" alt="벚꽃 이미지">
            <img src="./images/flower2.jpg" alt="코스모스 이미지">
            <img src="../images/flower3.jpg" alt="튤립 이미지">

            <!-- 
                경로지정
                    / : 루트경로(최상단)
                   ./ : 현재경로(생략가능)
                  ../ : 상위경로   
            -->


    </body>
</html>
