<!DOCTYPE html>
<html lang="ko">
<head>

    <title>뷰잉::로그인</title>

        <header>
            <div class="logo">

                                <h3>로그인</h3>
                            </div>
                            <form action="#">

                                    <li>
                                        <input type="email" name="email" placeholder="이메일(example@gmail.com)" value>
                                    </li>
                                    <li>
                                        <input type="password" name="password" placeholder="비밀번호" value>
                                    </li>
                                </ul>
                                <div class="member_btn">
                                    <button type="submit"><a href="../main/main.html">로그인</a></button>
                                </div>
                                <p class="pwfind">
                                    비밀번호를 잊어버리셨나요?
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div>
                <span><strong>고객센터(이용 및 결제 문의)</strong>  cs@company.co.kr • 051-111-1111 (유료)    /</span>

            </div>
            <div>

                <span>부산광역시 부산진구 신천대로50번길 79 부전빌딩 5층 /</span>
                <span>사업자등록번호 111-88-11111 /</span>
                <span>통신판매업 신고번호 제 2020-부산진구-1111호 /</span>
                <span>대표번호 051-111-1111 /</span>
                <span>개인정보 처리 방침</span>
            </div>
